<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vanilla Weather App</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="src/style.css" />
		<script src="src/index.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="weather-app-wrapper">
				<div class="weather-app">
					<div class="overview">
					<h1>New York</h1>
					<ul>
						<li>Friday 05:00</li>
						<li>Clear</li>
					</ul>
					</div>
					<div class="row">
						<div class="col-6">
							<div class="flexbox weather-temp">
							<img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="sunny" class="float-left">
							<div class="float-left">
							<strong>29</strong><span class="units">°C | <a href="#">°F</a></span>
							</div>
						</div>
						</div>
						<div class="col-6">
							<ul>
								<li>Percipitation: 15%</li>
								<li>Humidity: 44%</li>
								<li>Wind: 16 km/h</li>
							</ul>
						</div>
					</div>
				</div>
							<small>
				<a href="https://github.com/tyribeiro/vanilla-weather-app" class="git-link">Open Source Code</a> by Thais Ribeiro
			</small>
			</div>
		</div>
</html>
